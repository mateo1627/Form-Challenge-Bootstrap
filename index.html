<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>


</head>

<body>

  <div class="container">
    <div class="mb-3">
      <h1 class="header-text">Contact us</h1>
      <div class="row">
        <div class="col-md-6">
          <label for="fName" class="form-label">Name *</label>
          <input id="fName" class="form-control" type="text" placeholder="" aria-label="default input example">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="lName">Last name *</label>
          <input id="lName" class="form-control" type="text" placeholder="" aria-label="default input example">
        </div>
      </div>
      <label for="exampleFormControlInput1" class="form-label">Email address *</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="row">
      <label class="form-label" for="inquery">Query type *</label>
      <div class="col-md-6">
        <div class="input-group ">
         
          <div class="input-group-text w-100">
           
            <input id="inquery" class="form-check-input  mx-1 mt-0" name="radios" type="radio" value="Support request"
              aria-label="Radio button for following text input">

            <span class="input-group-text  border-0">General inquiry</span>
          </div>


        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <div class="input-group-text w-100">

            <input class="form-check-input mx-1 mt-0" name="radios" type="radio" value="Support request"
              aria-label="Radio button for following text input">

            <span class="input-group-text  border-0">Request support</span>


          </div>


        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message *</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        I consent to being contacted by the team *
      </label>
    </div>
    <button class="btn btn-success col-12">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
